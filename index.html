<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div class="jumbotron">
  	<h1>Parks &amp; Rec Hangman</h1>
	</div>

	<div class="container">

		<div class="row" id="answer-reveal">
	  	<div class="col-md-12">Answer will go here</div>
		</div>

		<div class="row">
			<div class="col-md-2"></div>
	  	<div class="col-md-4" id="win-reveal">Image revealed here on win</div>
	  	<div class="col-md-4" id="hangman">

				<p>Press any key to get started!</p>

				<p>Wins</p><p id="win-display"></p>

				<p>Current Word</p><p id="word-display"></p></p>

				<p>Number of guesses remaining:</p><p id="remaining-guesses"></p>
				
				<p>Letters already guessed:</p><p id="letters-guessed"></p>

	  	</div>
	  	<div class="col-md-2"></div>
		</div>

	</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
